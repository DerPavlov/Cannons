HelpText: NEWLINE Cannons plugin NEWLINE RED /cannons build GREEN - How to build a cannon NEWLINE RED /cannons fire GREEN - How to load and fire a cannon NEWLINE RED /cannons adjust GREEN - A small guide aim with a cannon  
HelpBuild: NEWLINE How to build a cannon NEWLINE To make the barrel place MIN_BARREL_LENGTH - MAX_BARREL_LENGTH CANNON_MATERIAL Blocks in x or z. NEWLINE Place a Button on each end of the barrel NEWLINE Finish it by placing a torch on the first block of the barrel. NEWLINE To check if the cannon works right click the torch and you NEWLINE will get a message.  
HelpFire: NEWLINE How to load and fire NEWLINE 1) Load the barrel with Sulphur by right clicking a few times NEWLINE with sulphur. NEWLINE 2) Right click with a projectile block (e.g. ALLOWED_PROJECTILE). NEWLINE 3) When you have done everthing right right click the torch.
HelpAdjust: NEWLINE You missed the target? Learn now how to aim NEWLINE Right clicking with empty hands will increase the angle. NEWLINE Shift right click will decrease the angle. NEWLINE Clicking on the top of the barrel will change the vertical angle.NEWLINE Clicking on the side will change the horizontal angle.